language: python
matrix:
  include:
   - os: linux
     python: 3.5

   - os: linux
     python: nightly

   - os: osx
     language: generic
     osx_image: xcode7.3

  allow_failures:
   # Doesn't currently work with pyinstaller
   - python: nightly
   - os: osx


before_install:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
     brew update;
     brew install python3;
     pip3 install --upgrade pip setuptools wheel virtualenv;
     virtualenv venv -p python3;
     source venv/bin/activate;
   fi
 - python --version
 - pip install pyinstaller mypy


install:
 - "make build"

script:
 - "make test"
 - "make package"
