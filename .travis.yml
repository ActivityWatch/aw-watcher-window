language: python
matrix:
  include:
   - os: linux
     python: 3.5

   - os: linux
     python: nightly

   - os: osx
     language: generic
     osx_image: xcode7.3

  allow_failures:
   # Doesn't currently work with pyinstaller
   - python: nightly


before_install:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
     brew update;
     brew install python3;
     virtualenv venv -p python3;
     source venv/bin/activate;
   fi
 - python --version
 - pip install pyinstaller


install:
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        xcrun -sdk macosx swiftc getRunningApplications.swift;
   fi
 - python setup.py install


script:
 - pyinstaller aw-watcher-window.spec
