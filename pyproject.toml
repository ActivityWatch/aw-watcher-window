[tool.poetry]
name = "aw-watcher-window"
version = "0.2.0"
description = ""
authors = ["Erik Bj√§reholt <erik@bjareho.lt>"]
license = "MPL-2.0"

[tool.poetry.scripts]
aw-watcher-window = "aw_watcher_window:main"

[tool.poetry.dependencies]
python = "^3.7"
aw-client = {git = "https://github.com/ActivityWatch/aw-client.git"}
python-xlib = {version = "^0.28", platform = "linux"}
pypiwin32 = {version = "223", platform = "win32"}
wmi = {version = "^1.4.9", platform = "win32"}
pyobjc-framework-ApplicationServices = { version = "^6.2", platform="darwin"}
pyobjc-framework-CoreText = {version = "^6.2", platform="darwin"}


# pydbus depends on PyGObject, which needs several system libs installed,
# to be able to be compiled:
# * gobject-introspection-devel
# * cairo-gobject-devel
pydbus = { version = "^0.6.0", platform = "linux", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^6.0"
mypy = "*"
macholib = {version = "^1.13", platform = "darwin"}  # Needed for pyinstaller

[tool.poetry.extras]
gnome = ["pydbus"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
